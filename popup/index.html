<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../CORE.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<div class="column container">
			<div class="notification info">
				<svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M12 17V11" stroke="#4f59fb" stroke-width="1.5" stroke-linecap="round" />
					<circle cx="1" cy="1" r="1" transform="matrix(1 0 0 -1 11 9)" fill="#4f59fb" />
					<path
						d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
						stroke="#4f59fb"
						stroke-width="1.5"
						stroke-linecap="round" />
				</svg>
				<div class="content">
					<h5>Bir sonraki rezervasyona kalan süre</h5>
					<span id="countdown"></span>
				</div>
			</div>
			<section class="column hidden">
				<div class="column">
					<h4>Otomasyon</h4>
					<div class="row automation">
						<span class="form-hint"
							>Aşağıdaki tercihlerinizi göz önünde bulundurarak, mevcut <strong>en son</strong> rezervasyonu sepetinize
							ekler.</span
						>
						<button id="automate" type="button">
							<svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M15.2683 18.2287C13.2889 20.9067 12.2992 22.2458 11.3758 21.9628C10.4525 21.6798 10.4525 20.0375 10.4525 16.7528L10.4526 16.4433C10.4526 15.2585 10.4526 14.6662 10.074 14.2946L10.054 14.2754C9.6673 13.9117 9.05079 13.9117 7.81775 13.9117C5.59888 13.9117 4.48945 13.9117 4.1145 13.2387C4.10829 13.2276 4.10225 13.2164 4.09639 13.205C3.74244 12.5217 4.3848 11.6526 5.66953 9.91436L8.73167 5.77133C10.711 3.09327 11.7007 1.75425 12.6241 2.03721C13.5474 2.32018 13.5474 3.96249 13.5474 7.24712V7.55682C13.5474 8.74151 13.5474 9.33386 13.926 9.70541L13.946 9.72466C14.3327 10.0884 14.9492 10.0884 16.1822 10.0884C18.4011 10.0884 19.5106 10.0884 19.8855 10.7613C19.8917 10.7724 19.8977 10.7837 19.9036 10.795C20.2576 11.4784 19.6152 12.3475 18.3304 14.0857"
									stroke="#f8b462"
									stroke-width="1.5"
									stroke-linecap="round" />
							</svg>
							Başlat
						</button>
					</div>
				</div>
				<table>
					<tr>
						<th><h5>Branş</h5></th>
						<th><h5>Tesis</h5></th>
						<th><h5>Salon</h5></th>
					</tr>
					<tr>
						<td><span id="preferred-branch">-</span></td>
						<td><span id="preferred-facility">-</span></td>
						<td><span id="preferred-field">-</span></td>
					</tr>
				</table>
			</section>
			<button id="options" type="button">Ayarlar</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
